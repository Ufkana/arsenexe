<div id="content">
    <section id="center">
        <h1>Угадай число — игра для двух игроков</h1>

        <script>
            alert("Игрок 1, задумай число от 1 до 100.");
            let secret = parseInt(prompt("Игрок 1, введи задуманное число:"));

            alert("Теперь игрок 2 должен его угадать!");

            let guess;
            let attempts = 0;

            while (guess !== secret) {
                guess = parseInt(prompt("Игрок 2, введи свой вариант:"));
                attempts++;

                if (guess > secret) alert("Меньше!");
                else if (guess < secret) alert("Больше!");
                else alert("Верно! Ты угадал за " + attempts + " попыток!");
            }
        </script>

    </section>
